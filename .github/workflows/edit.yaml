name: "edit"

# yamllint disable-line rule:truthy 
on:
  push:
    branches: [xr]
permissions:
  contents: write
jobs:
  edit:
    name: edit
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
        with:
          ref: key
          fetch-depth: 0

      - name: inspect builder
        run: |
          git config --global user.email "jackhunt43@libero.it"
          git config --global user.name "dragonhunt02"

          rm .github/workflows/edit.yaml
          rm .github/workflows/lint.yml
          rm .github/workflows/release.yml
          rm Dockerfile
          rm contrib/build-dokku.Dockerfile
          rm contrib/release-dokku
          #chmod +x plugins/proxy/command-functions 
          git add -A
          git commit -a -m "chmod"
          git push
